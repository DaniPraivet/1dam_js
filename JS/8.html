<!DOCTYPE html>
<html>
<body>

<h2>Prueba de JavaScript en el Body</h2>

<p id="prueba">Un parrafo</p>

<button type="button" onclick="miFuncion()">Pruebalo</button>

<script>
function miFuncion() {
	document.getElementById("prueba").innerHTML = "Parrafo cambiado.";
}
</script>

</body>
</html>
