<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bucle WHILE</title>
	<script>
		let texto = "";
		let i = 15;
		// While
		while (i >= 0) {
		texto += "<br>El número es " + i;
		i--;
		}
		// Do While
		do {
			i++;
			texto += "<br>El número es " + i;
		} while (i < 15) 
		document.write(texto);
	</script>
</head>
<body>
	
</html>
</body>
