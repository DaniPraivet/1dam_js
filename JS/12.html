<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Petición de datos</title>
	<script>
		var a,b;
		a=parseInt(prompt("Escribe el 1er número: "));
		b=parseInt(prompt("Escribe tu 2do número: "));
		
		document.write("Suma de los números: " +  a+b + "<br>" +  
		"Resta del 1º por el 2º: " + a-b + "<br>" +  
		"La multiplicación de ambos es: " + a*b + "<br>" +  
		"La división de a/b es  " + a/b + "<br>"
		"¿`a` es igual a `b`?" + a==b);
		
		window.alert("Suma de los números: " +  parseInt(a)+parseInt(b) + "\n" +  
		"Resta del 1º por el 2º: " + parseInt(a)-parseInt(b) + "\n" +  
		"La multiplicación de ambos es: " + parseInt(a)*parseInt(b) + "\n" +  
		"La división de a/b es  " + parseInt(a)/parseInt(b) + "\n"
		"¿`a` es igual a `b`? -> " + parseInt(a)==parseInt(b))
		
	</script>
</head>
<body>
</body>
</html>
