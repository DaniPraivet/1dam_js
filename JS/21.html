		let texto = "";
		let i = 0;
		var jugadores = ['Daniel', 'Andrés', 'Álvaro', 'Javi', 'Samuel', 'Miguel', 'Alexi'];
		for (; i < jugadores.length ;) {
			if (jugadores[i] === 'Javi') {break;}

			i++;

		document.write(texto);
	</script>
